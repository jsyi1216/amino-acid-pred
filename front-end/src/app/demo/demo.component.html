<table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 지표 </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> 값 </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>

<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
    <!-- Sector Column -->
    <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{element.sector}}</td>
    </ng-container>
  
    <!-- IR Column -->
    <ng-container matColumnDef="ir">
      <th mat-header-cell *matHeaderCellDef> 성장구간별 아미노산 IR </th>
      <td mat-cell *matCellDef="let element"> {{element.ir}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> 성장구간별 사료량 비중 </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>
